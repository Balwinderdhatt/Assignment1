
  <div class="card">
    <div class="card-header msg_head">
      <div class="d-flex bd-highlight">
        <div class="img_cont">
        </div>
        <div class="user_info">
        </div>
        <div class="video_cam">
          <img src="assets/addUser.png" (click)= 'openModal(content)' class="user_img">
        </div>
      </div>
      <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
      <div class="action_menu">
        <ul>
          <li><i class="fas fa-user-circle"></i> View profile</li>
          <li><i class="fas fa-users"></i> Add to close friends</li>
          <li><i class="fas fa-plus"></i> Add to group</li>
          <li><i class="fas fa-ban"></i> Block</li>
        </ul>
      </div>
    </div>
    <div class="card-body msg_card_body">
      <div class="card-body contacts_body">
        <ul class="contacts">
    
          <li class="active" *ngFor="let user of users">
            <div class="d-flex bd-highlight">
              <div class="img_cont">
                <img src="assets/img_avatar.png" class="rounded-circle user_img">
                <!-- <span class="online_icon"></span> -->
                
              </div>
              <div class="user_info">
                <span style= "font-variant: small-caps;">{{user.name}}</span>
                <span><img class = "bin" src ="../../assets/bin.png" (click) = "deleteUser(user)"></span>
                <p>{{user.role}}</p>
              </div>
            </div>
          </li>
    
          </ul>
    </div>

  </div>
  <ng-template #content >

<div class="container-fluid h-100">
  <div class="row justify-content-center h-100">
    <div class="col-md-6 col-xl-8 chat">
      <div class="form_card mb-md-3 mb-md-0 contacts_card">

                      <div class="form-header">
                        <h2>Add User</h2>
                    </div>
                    <form>
                        <div class="row">
                            
                            <div class="form-group">
                                <span class="form-label">User Name</span>
                                <input class="form-control search" type="text" placeholder="User Name" [(ngModel)] = "newUser.name" name = "username">
                            </div>
                            <div class="form-group">
                              <span class="form-label">Email</span>
                              <input class="form-control search" type="text" placeholder="Email"  name = "Email" [(ngModel)] = "newUser.email">
                          </div>
                          <div class="form-group">
                            <span class="form-label">Role</span>
                            <input class="form-control search" type="text" placeholder="Role"  name = "Role" [(ngModel)] = "newUser.role">
                        </div>
                            
                            <div class="form-group">
                                <span class="form-label">Password</span>
                                <input class="form-control search" type="password" placeholder="Password"  name = "password" [(ngModel)] = "newUser.password">
                            </div>
                           
                        </div>
                      
                    </form>
                    <div class="form-btn">
                      <button class="submit1-btn" (click) = "addUser()"> ADD</button>
                  </div>
                  </div>
                </div>
    </div>
  </div>
<!-- <app-add-user #content ></app-add-user> -->
  </ng-template>
