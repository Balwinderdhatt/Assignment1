

<div class="card">
  <div class="card-header msg_head">
    <div class="d-flex bd-highlight">
      <div class="img_cont">
        <!-- <img src="assets/img_avatar.png" class="rounded-circle user_img"> -->
        <!-- <span class="online_icon"></span> -->
      </div>
      <div class="user_info">
        <!-- <span>Chat with Khalid</span>
        <p>1767 Messages</p> -->
      </div>
      <div class="video_cam">
        <span><i class="fas fa-plus"></i></span>
        <img src="assets/addUser.png" (click) = "addUsersGroup(addUserModal)" class="user_img">
        <img src="assets/addRoom.png" (click) = "createRoom(newRoom)" class="user_img">
        <span style= "font-variant: small-caps;">{{group.name}}</span>
        
      </div>
    </div>
    
    <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
    <div class="action_menu">
      <ul>
        <li><i class="fas fa-user-circle"></i> View profile</li>
        <li><i class="fas fa-users"></i> Add to close friends</li>
        <li><i class="fas fa-plus"></i> Add to group</li>
        <li><i class="fas fa-ban"></i> Block</li>
      </ul>
    </div>
  </div>
  <!-- <div class="col-md-4 col-xl-3 chat"> -->

   <div class="card-body msg_card_body "> 
     <div class= "col-md-8">
      <ul class="contacts">
  
        <li class="active" *ngFor = "let user of group.users" >
          <!-- <div class="d-flex bd-highlight"> -->
           
            <div class="user_info">
              <span style= "font-variant: small-caps;">{{user.userName}}</span>
              <span><img class = "bin" src ="../../assets/bin.png" (click) = "deleteUserfromGroup(user)"></span>
              <p></p>
              
            </div>
          <!-- </div> -->
        </li>
  
        </ul>
     </div>
     <div class="col-sm-4 rooms bd-highlight">
      <ul class="contacts" >
  
        <li class="roomlist" *ngFor="let room of rooms" >
          <div class="d-flex">
          
            <div class="user_info">
              <span style= "font-variant: small-caps;">{{room}}</span>
              <p></p>
            </div>
          </div>
        </li>
        </ul>
     </div>
   </div>
  <!-- </ng-template> -->
  <ng-template #addUserModal >
    <div class="card" style="color: white;" >
      <div class="card-header msg_head">
        <div class="d-flex bd-highlight" style="justify-content: center;">
          <h3>Users</h3>
          </div>
      </div>
      <div class="card-body msg_card_body">
        <div class="card-body contacts_body">
          <ul class="contacts">

            <li class="active" *ngFor="let user of users"> 
              <div class="d-flex bd-highlight">
              
                <div class="img_cont" >
                  <!-- <img src="assets/img_avatar.png" class="rounded-circle user_img"> -->
                  <!-- <span class="online_icon"></span> -->
                    <input type="checkbox" name = "options" value="{{user}}"  [(ngModel)]="user.checked">
                </div>
                <div class="msg_cotainer" style= "font-variant: small-caps; width : 100%; color: black">
                  {{user.userName}}
									<span class="msg_time" style="float: right;">{{user.id}}</span>
								</div>
                <!-- <div class="user_info">
                  <span style= "font-variant: small-caps;">{{user.userName}}</span>
                  <p>{{user.id}}</p>
                </div> -->
              </div>
            </li>
      
            </ul>
      </div>
      <div class="form-btn">
        <button class="submit1-btn" (click)= "addGroup()"> Add Users</button>
    </div>
    </div>
    </div>
  </ng-template>
  <ng-template #newRoom >
    <div class="card" style="color: white;" >
      <div class="card-header msg_head">
        <div class="d-flex bd-highlight" style="justify-content: center;">
        <h3>Users</h3>
        </div>
      </div>
      <div class="card-body msg_card_body">
        <div class="card-body contacts_body">
          <div class="form-group">
            <span class="form-label">Name</span>
            <input class="form-control search" type="text" placeholder="Name" [(ngModel)]="room.name"  name = "name">
        </div>
          <ul class="contacts">
            <li class="active" *ngFor="let user of group.users"> 
              <div class="d-flex bd-highlight">
              
                <div class="img_cont" >
                  <!-- <img src="assets/img_avatar.png" class="rounded-circle user_img"> -->
                  <!-- <span class="online_icon"></span> -->
                    <input type="checkbox" name = "options" value="{{user}}"  [(ngModel)]="user.checked">
                </div>
                <div class="msg_cotainer" style= "font-variant: small-caps; width : 100%; color: black">
                  {{user.userName}}
									<!-- <span class="msg_time" style="float: right;">{{user.id}}</span> -->
								</div>
                <!-- <div class="user_info">
                  <span style= "font-variant: small-caps;">{{user.userName}}</span>
                  <p>{{user.id}}</p>
                </div> -->
              </div>
            </li>
      
            </ul>
      </div>
      <div class="form-btn">
        <button class="submit1-btn" (click)= "createnewRoom()"> Create Room</button>
    </div>
    </div>
    </div>
  </ng-template>
